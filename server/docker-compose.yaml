version: "3.7"

services:
  node-red:
    container_name: jetson_adderss_forwarding
    build : .
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1880:1880"
    networks:
      - node-red-net
    volumes:
      - node-red-data:/data

volumes:
  node-red-data:

networks:
  node-red-net: